{% extends 'base.html' %}
{% block style %}
    <style>
    /* Custom Styles */
    ul.nav-tabs{
        width: 140px;
        margin-top: 20px;
        border-radius: 4px;
        border: 1px solid #ddd;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.067);
    }
    ul.nav-tabs li{
        margin: 0;
        border-top: 1px solid #ddd;
    }
    ul.nav-tabs li:first-child{
        border-top: none;
    }
    ul.nav-tabs li a{
        margin: 0;
        padding: 8px 16px;
        border-radius: 0;
    }
    ul.nav-tabs li.active a, ul.nav-tabs li.active a:hover{
        color: #fff;
        background: #0088cc;
        border: 1px solid #0088cc;
    }
    ul.nav-tabs li:first-child a{
        border-radius: 4px 4px 0 0;
    }
    ul.nav-tabs li:last-child a{
        border-radius: 0 0 4px 4px;
    }
    ul.nav-tabs.affix{
        top: 30px; /* Set the top position of pinned element */
    }
    </style>
{% endblock %}
{% block content %}
<div class="container-fluid">
<div class="col-md-1 column">
</div>
<div class="col-md-10 column">
   <div class="jumbotron">
        <h1>启明灯</h1>
    </div>
    <div class="row">
        <div class="col-xs-3" id="myScrollspy">
            <ul class="nav nav-tabs nav-stacked" data-spy="affix" data-offset-top="125">
                <li class="active"><a href="#section-1">985/中科院/港澳台</a></li>
                <li><a href="#section-2">企业研究所</a></li>
                <li><a href="#section-3">211</a></li>
                <li><a href="#section-4">其他</a></li>
            </ul>
        </div>
        <div class="col-xs-9">
            <h2 id="section-1">985/中科院/港澳台</h2>

            {% for school in schools %}
                <ul class="nav col-xs-12 col-sm-6 col-md-4">
                    <li><a href={% url 'schools:dpts' school.id %} target='_blank'>{{ school.school_name }}</a></li>
                </ul>
            {% endfor %}
                <ul class="visible-sm-6 visible-md-8">&nbsp;</ul>
            <hr>
            <h2 id="section-2">企业研究所</h2>
            <hr>
            <h2 id="section-3">211</h2>
            <hr>
            <h2 id="section-4">其他</h2>
        </div>
    </div>
</div></div>
<div class="col-md-1 column">
</div>
{% endblock %}
